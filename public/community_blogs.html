<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Blogs</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="sidebar2.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <span class="logo">D R A K Z</span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search blogs..." oninput="filterBlogs()">
        </div>
        <div class="icons">
            <i class="fas fa-cog"></i>
            <i class="fas fa-bell"></i>
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="mySidebar">
            <!-- Close Button (visible when sidebar is open) -->
            <a href="javascript:void(0)" class="closebtn" id="close-button" onclick="closeNav()">
                <img width="25" src="assets/icons/sidebarclose.png">
            </a>

            <!-- Sidebar List -->
            <ul class="sidebar-list">
                <a href="dashboard.html">
                    <li><i class="fas fa-home"></i> <span>Dashboard</span></li>
                </a>
                <a href="accounts.html">
                    <li><i class="fas fa-user"></i> <span>Accounts</span></li>
                </a>
                <a href="investments.html">
                    <li><i class="fa-solid fa-chart-column"></i> <span>Investments</span></li>
                </a>
                <a href="credit_cards.html">
                    <li><i class="fas fa-credit-card"></i> <span>Credit Cards</span></li>
                </a>
                <a href="blog.html">
                    <li><i class="fa-solid fa-blog"></i> <span>Blog</span></li>
                </a>
                <a href="services.html">
                    <li><i class="fas fa-tools"></i> <span>Services</span></li>
                </a>
                <a href="My_privilege.html">
                    <li><i class="fas fa-gift"></i> <span>My Privileges</span></li>
                </a>
                <a href="settings.html">
                    <li><i class="fas fa-cog"></i> <span>Settings</span></li>
                </a>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="page" id="main">
            <div class="blogs-section">
                <h2>Community Blogs</h2>
                <div id="blogsList"></div>
            </div>
        </div>
    </div>

    <script src="blog.js"></script>
</body>
</html>
