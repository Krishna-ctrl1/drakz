<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidos Live - Advisor Dashboard</title>
  <!-- Base Dashboard Styles -->
  <link rel="stylesheet" href="advisor_dashboard.css">
  <!-- Custom Styles for Videos | Live page -->
  <link rel="stylesheet" href="advisor-video.css">
</head>
<body>
  <!-- Header (same as in your advisor_dashboard.html) -->
  <header>
    <div class="search-container">
      <input type="text" placeholder="Search for your clients">
      <i class="fa fa-search"></i>
    </div>
    <nav>
      <a href="advisor-dashboard.html">Your Clients</a>
      <a href="advisor-video.html" class="active">Videos | Live</a>
      <!-- <a href="update.html">Update</a> -->
    </nav>
    <div class="header-right">
      <div class="user-icon">
        <img src="assets/images/logo.png" alt="User Icon">
      </div>
    </div>
  </header>
  
  <!-- Main Layout with Sidebar and Content Area -->
  <div class="main">
    <!-- Sidebar: Clients List (populated via advisor_dashboard.js) -->
    <aside>
      <h2>Clients</h2>
      <ul class="client-list" id="clientList">
        <!-- Your existing advisor_dashboard.js populates this list -->
      </ul>
    </aside>
    
    <!-- Content Area: Videos | Live -->
    <div class="content">
      <div class="videos-live-wrapper">
        <!-- Video Section -->
        <div class="video-panel">
          <h3>My Videos</h3>
          <div class="video-player">
            <!-- Main video player (defaults to first video) -->
            <iframe id="main-video" src="" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="video-list" id="videoList">
            <!-- List of added videos will be generated here -->
          </div>
        </div>
        <!--  Live Section -->
        <div class="live-panel">
          <h3>Live Stream</h3>
          <div class="live-stream">
            <!-- Replace YOUR_CHANNEL_ID with your actual YouTube channel ID -->
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCgu4tOsRgvENwqXKQ-xosUg" frameborder="0" allowfullscreen></iframe>
          </div>
          <!-- Notify Clients Button -->
          <button id="notify-btn" class="notify-btn">Notify Clients</button>
          <!-- Session Notes Section -->
          <div class="session-notes">
            <h4>Session Notes</h4>
            <textarea id="notes-area" placeholder="Enter your session notes here..."></textarea>
            <button id="save-notes-btn">Save Notes</button>
            <!-- Container to display saved session notes -->
            <div id="saved-notes-list"></div>
          </div>
        </div>
      </div> <!-- End of vidos-live-wrapper -->
    </div> <!-- End Content -->
  </div> <!-- End Main -->
  
  <!-- Scripts: your existing advisor_dashboard.js populates the client list -->
  <script src="advisor_dashboard.js"></script>
  <!-- Custom JS for Videos | Live functionalities -->
  <script src="advisor-video.js"></script>
</body>
</html>
