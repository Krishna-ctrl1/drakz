<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidos Live - Interactive Session Room</title>
  <link rel="stylesheet" href="advisor_dashboard.css">
  <link rel="stylesheet" href="advisor-video.css">
</head>
<body>
  <header>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <i class="fa fa-search"></i>
      </div>
      <nav>
        <a href="advisor-dashboard.html">Your Clients</a>
        <a href="advisor-video.html" class="active">Session Room</a>
      </nav>
      <div class="header-right">
        <div class="user-icon"><img src="assets/images/logo.png" alt="User Icon"></div>
      </div>
  </header>
    
  <div class="session-wrapper">
    <main class="session-main">
      <div class="session-header">
        <h3>Session with: <span id="client-name-display">No Client Selected</span></h3>
        <button id="end-session-btn">End Session</button>
      </div>
      
      <div class="video-container">
        <div class="shared-player">
          <iframe id="main-video" src="https://www.youtube.com/embed/Cda-fUJ-GjE" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="video-chat">
          <div class="video-box advisor-video" id="advisor-video-box">
            <p>Advisor Cam</p>
          </div>
          <div class="video-box client-video" id="client-video-box">
            <p>Client Cam</p>
          </div>
        </div>
      </div>

      <div class="chat-container">
        <h4>Live Chat</h4>
        <div id="chat-messages" class="chat-messages">
          </div>
        <div class="chat-input">
          <input type="text" id="chat-message-input" placeholder="Type a message...">
          <button id="send-chat-btn">Send</button>
        </div>
      </div>
    </main>

    <aside class="session-sidebar">
      <div class="sidebar-tabs">
        <button class="tab-link active" data-tab="clients">Clients</button>
        <button class="tab-link" data-tab="videos">Videos</button>
        <button class="tab-link" data-tab="notes">Notes</button>
      </div>
      
      <div id="clients" class="tab-content active">
        <h4>Start Session With:</h4>
        <ul id="client-list-sidebar">
          </ul>
      </div>

      <div id="videos" class="tab-content">
        <h4>Shared Video Library</h4>
        <button id="record-video-btn" class="record-btn">Record New Video</button>
        <div id="video-library-sidebar">
          </div>
      </div>

      <div id="notes" class="tab-content">
        <h4>Session Notes</h4>
        <textarea id="notes-area" placeholder="Private notes for this session..."></textarea>
        <button id="save-notes-btn">Save Note</button>
      </div>
    </aside>
  </div>

  <!-- Video Recording Modal -->
  <div id="recording-modal" class="modal">
      <div class="modal-content">
          <span class="close-modal-btn">&times;</span>
          <h3>Record a Video Message</h3>
          <video id="recording-preview" autoplay muted></video>
          <div class="recording-controls">
              <button id="start-recording">Start Recording</button>
              <button id="stop-recording" disabled>Stop Recording</button>
              <button id="save-recording" disabled>Save and Add to Library</button>
          </div>
      </div>
  </div>


  <script src="advisor-video.js"></script>
</body>
</html>
