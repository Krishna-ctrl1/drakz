<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-circle">D</div>
            </div>
            <div class="nav-links">
                <div class="nav-item" data-tab="user-management" onclick="window.location.href='admin-dashboard.html';">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </div>
                <div class="nav-item" data-tab="system-monitoring" onclick="window.location.href='system-monitoring.html';">
                    <i class="fas fa-chart-line"></i>
                    <span>System Monitoring</span>
                </div>
                <div class="nav-item active" data-tab="content-moderation">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Content Moderation</span>
                </div>
                <div class="nav-item" data-tab="revenue-tracking" onclick="window.location.href='revenue-tracking.html';">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Revenue Tracking</span>
                </div>
                <div class="nav-item" data-tab="user-management" onclick="window.location.href='messages.html';">
                    <i class="fas fa-users"></i>
                    <span>Messages</span>
                </div>
                
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <!-- <div class="header-buttons">
                    <button class="btn btn-primary">Admin Dashboard</button>
                    <button class="btn" onclick="window.location.href='messages.html'">Messages</button>
                    <button class="btn">Settings</button>
                </div> -->
                <div class="profile">
                    <div class="profile-circle">A</div>
                </div>
            </header>

            <!-- 3. Content Moderation Tab -->
            <div class="tab-content" id="content-moderation">
                <div class="tab-header">
                    <h1>Content Moderation</h1>
                    <div class="filter-buttons">
                        <button class="btn active" data-filter="pending">Pending (12)</button>
                        <button class="btn" data-filter="approved">Approved</button>
                        <button class="btn" data-filter="rejected">Rejected</button>
                    </div>
                </div>

                <div class="content-cards" id="content-cards-container">
                    <!-- Content cards will be populated by JavaScript -->
                </div>

                <div class="pagination">
                    <button id="content-prev-page">Previous</button>
                    <span id="content-page-info">Page 1 of 3</span>
                    <button id="content-next-page">Next</button>
                </div>
            </div>

    <!-- Modals -->
    <!-- User Details Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>User Details</h2>
            <div class="user-details">
                <div class="user-image">
                    <div class="profile-circle large">U</div>
                </div>
                <div class="user-info">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="user-first-name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="user-last-name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="user-email">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="user-role">
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                            <option value="advisor">Advisor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="user-status">
                            <option value="active">Active</option>
                            <option value="suspended">Suspended</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Join Date</label>
                        <input type="text" id="user-join-date" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" id="delete-user-btn">Delete User</button>
                <button class="btn" id="cancel-user-btn">Cancel</button>
                <button class="btn btn-primary" id="save-user-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Content Review Modal -->
    <div class="modal" id="content-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Content Review</h2>
            <div class="content-preview">
                <h3 id="content-title">Financial Planning in Your 30s</h3>
                <div class="content-meta">
                    <span id="content-author">By: John Smith</span>
                    <span id="content-date">Submitted: 25 Feb 2025</span>
                </div>
                <div class="content-type" id="content-type">Blog Post</div>
                <div class="content-body" id="content-body">
                    <p>Content preview will appear here...</p>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" id="reject-content-btn">Reject</button>
                <button class="btn" id="cancel-content-btn">Close</button>
                <button class="btn btn-primary" id="approve-content-btn">Approve</button>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
