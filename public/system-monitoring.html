<!DOCTYPE html>
<html lang="en">
<!-- Only Head section modified -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-circle">D</div>
            </div>
            <div class="nav-links">
                <div class="nav-item " data-tab="user-management" onclick="window.location.href='admin-dashboard.html';">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </div>
                <div class="nav-item active" data-tab="system-monitoring" onclick="window.location.href='system-monitoring.html';">
                    <i class="fas fa-chart-line"></i>
                    <span>System Monitoring</span>
                </div>
              
                <div class="nav-item" data-tab="user-management" onclick="window.location.href='messages.html';">
                    <i class="fas fa-users"></i>
                    <span>Messages</span>
                </div>
                
            </div>
        </div>
    <div class="main-content">
 <!-- Header -->
 <header>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...">
    </div>
    <!-- <div class="header-buttons">
        <button class="btn btn-primary">Admin Dashboard</button>
        <button class="btn" onclick="window.location.href='messages.html'">Messages</button>
        <button class="btn">Settings</button>
    </div> -->
    <div class="profile">
        <div class="profile-circle">A</div>
    </div>
</header>

     <!-- 1. User Management Tab -->
     <div class="tab-content active" id="user-management">
        <div class="tab-header">
            <h1>System Monitoring</h1>
            <!-- <button class="btn btn-primary" id="add-user-btn">Add New User</button> -->
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-grid-item">
                <div class="chart-header">
                    <div class="chart-title">Active Users</div>
                    <div class="year-selector">2025 <i class="fas fa-chevron-down"></i></div>
                </div>
                <div class="chart-container" id="activeUsersChart"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color legend-blue"></div>
                        <span>India</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-pink"></div>
                        <span>Russia</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid-item map-item">
                <div class="chart-header">
                    <div class="chart-title">Organic traffic</div>
                    <div class="country-selector">Country <i class="fas fa-chevron-down"></i></div>
                </div>
                <div class="chart-container" id="indiaMapChart" style="height: 490px; position: relative;"></div>
            </div>

            <div class="dashboard-grid-item">
                <div class="chart-header">
                    <div class="chart-title">Web popularity</div>
                </div>
                <div class="chart-container" id="webPopularityChart"></div>
                <div class="total-value">3988</div>
                <div class="chart-footer">
                    <div class="color-indicator">
                        <div class="color-dot" style="background-color: #FF6B6B;"></div>
                        <span>Desktop</span>
                    </div>
                    <div class="color-indicator">
                        <div class="color-dot" style="background-color: #4285F4;"></div>
                        <span>Mobile</span>
                    </div>
                    <div class="color-indicator">
                        <div class="color-dot" style="background-color: #4BD4B0;"></div>
                        <span>Tablet</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid-item">
                <div class="chart-header">
                    <div class="chart-title">Total Income with equal Division</div>
                </div>
                <div class="chart-container" id="incomeChart"></div>
            </div>

            <div class="dashboard-grid-item">
                <div class="chart-header">
                    <div class="chart-title">Revenue Graph</div>
                    <div class="month-selector">2025, Mar <i class="fas fa-chevron-down"></i></div>
                </div>
                <div class="chart-container" id="revenueChart"></div>
                <div class="details-button">Details</div>
            </div>
        </div>
    </div>

    <!-- Load necessary libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>

    <script src="system-monitoring.js">
     
    </script>
</body>
</html>
