<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAKZ</title>
    <link rel="stylesheet" href="start_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div id="header">
        <img src="./assets/images/logo.png" alt="Logo" id="logo">
        <div id="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='features.html'">Features</button>
            <button class="nav-btn" onclick="window.location.href='/about'">About</button>
            <button class="nav-btn" onclick="window.location.href='contact_us.html'">Contact Us</button>
        </div>
    </div>

    <div id="main-content">
        <div id="website-name-container">
            <div class="text-box" id="website-name">DRAKZ</div>
            
            <dotlottie-player 
                id="lottie-animation"
                src="https://lottie.host/95e72fec-3f18-4b82-a7d1-6dd5596d4cbc/WIcUA1eztW.lottie" 
                background="transparent" 
                speed="1" 
                style="width: 150px; height: 150px" 
                loop autoplay>
            </dotlottie-player>
        </div>

        <div class="text-box" id="tagline">Digital Revenue and Assets Keeper Zone</div>
        <div id="action-buttons">
            <button class="action-btn" id="explore-btn" onclick="window.location.href='#explore'">Explore</button>
            <button class="action-btn" id="lets-get-started-btn" onclick="window.location.href='/login.html'">Let's Get Started</button>
        </div>
        
    </div>
</body>
</html>
