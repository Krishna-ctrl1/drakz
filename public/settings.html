<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="sidebar2.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <span class="logo">D R A K Z</span>
            
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search for something" onkeyup="filterDashboard()">
        </div>
        <div class="icons">
            <i class="fas fa-cog"></i>
            <i class="fas fa-bell"></i>
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
            </div>
        </div>
        
    </header>
    
    <div class="main-container">

        <div class="sidebar" id="mySidebar">
            <!-- Close Button (visible when sidebar is open) -->
            <a href="javascript:void(0)" class="closebtn" id="close-button" onclick="closeNav()">
                <img width="25" src="assets/icons/sidebarclose.png">
            </a>
           
            
            <ul class="sidebar-list">
                <a href="dashboard.html">
                    <li ><i class="fas fa-home"></i> <span>Dashboard</span></li>
                </a>
                <a href="accounts.html">
                    <li><i class="fas fa-user"></i> <span>Accounts</span></li>
                </a>
                <a href="investments.html">
                    <li><i class="fa-solid fa-chart-column"></i></i> <span>Investments</span></li>
                </a>
                <a href="credit_cards.html">
                    <li><i class="fas fa-credit-card"></i> <span>Credit Cards</span></li>
                </a>
                <a href="blog.html">
                    <li><i class="fa-solid fa-blog"></i> <span>Blog</span></li>
                </a>
                <a href="services.html">
                    <li><i class="fas fa-tools"></i> <span>Services</span></li>
                </a>
                <a href="My_privilege.html">
                    <li ><i class="fas fa-gift"></i> <span>My Privileges</span></li>
                </a>
                <a href="#">
                    <li class="active"><i class="fas fa-cog"></i> <span>Settings</span></li>
                </a>
            </ul>
        </div>
    


        

        

        <div class="content" id="main">
            
            <div class="container">
                <div class="tabs">
                    <div class="tab active" onclick="showTab('profile')">Profile</div>
                    <div class="tab" onclick="showTab('preferences')">Preferences</div>
                    <div class="tab" onclick="showTab('security')">Security</div>
                </div>
        
                <div id="profile" class="tab-content active">
                    <div class="profile-container">
                        <img id="profile-pic" class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture">
                        <input type="file" id="profile-img" accept="image/*" style="display:none" onchange="previewImage(event)">
                        <i class="fa fa-pencil-alt edit-icon" onclick="document.getElementById('profile-img').click();"></i>
                    </div>
                    <div class="input-groups">
                        <div class="left-inputgroup">
                            <div class="input-group"><label>Name</label><input type="text" id="name"><span id="name-error" class="error-message"></span></div>
                            <div class="input-group"><label>Email</label><input type="email" id="email"><span id="email-error" class="error-message"></span></div>
                            <div class="input-group"><label>Mobile Number</label><input type="tel" id="mobile"><span id="mobile-error" class="error-message"></span></div>
                            <div class="input-group"><label>DOB</label><input type="date" id="dob"><span id="dob-error" class="error-message"></span></div>
                        </div>
                        <div class="right-inputgroup">
                            <div class="input-group"><label>Permanent Address</label><input type="text" id="perm-address"></div>
                            <div class="input-group"><label>Present Address</label><input type="text" id="pres-address"></div>
                            <div class="input-group"><label>PIN Code</label><input type="text" id="pin"><span id="pin-error" class="error-message"></span></div>
                            <div class="input-group"><label>City</label><input type="text" id="city"></div>
                
                        </div>

                    </div>
                    
                    
                    <div class="input-group">
                        <label>Country</label>
                        <div id="country-box" class="country-box" onclick="editCountry()">
                            <span id="country-text">Select Country</span>
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                        <select id="country-select" style="display: none;" onchange="saveCountry()"></select>
                    </div>
                    
                    <button class="save-btn" onclick="saveProfile()">Save</button>
                    <div id="success-message" class="success-message"></div>
                </div>
        
                <div id="preferences" class="tab-content">
                    <div class="input-group">
                        <label>Currency</label>
                        <div class="dropdown-container">
                            <input type="text" id="currency" readonly onclick="toggleDropdown('currency-dropdown')">
                            <i class="fas fa-chevron-down dropdown-icon" onclick="toggleDropdown('currency-dropdown')"></i>
                            <ul id="currency-dropdown" class="dropdown-menu">
                                <!-- Will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Time Zone</label>
                        <div class="dropdown-container">
                            <input type="text" id="timezone" readonly onclick="toggleDropdown('timezone-dropdown')">
                            <i class="fas fa-chevron-down dropdown-icon" onclick="toggleDropdown('timezone-dropdown')"></i>
                            <ul id="timezone-dropdown" class="dropdown-menu">
                                <!-- Will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Toggle Switches for Preferences -->
                    <div class="input-group">
                        <label>Send/Receive Digital Currency</label>
                        <label class="switch">
                            <input type="checkbox" id="digital-currency">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label>Receive Merchant Orders</label>
                        <label class="switch">
                            <input type="checkbox" id="merchant-orders">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label>Recommendations for My Account</label>
                        <label class="switch">
                            <input type="checkbox" id="account-recommendations">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <button class="save-btn" onclick="savePreferences()">Save</button>
                </div>
            </div>
        </div>

    </div>
 
    <script src="settings.js"> </script>
       

        
</body>
</html>
